<div class='post'>
    <div class='info'>
        <a href="{{ .RelPermalink}}">
            <h3>
                {{ .Title }}
            </h3>
        </a>
        <p class='date'>
            {{.PublishDate.Format "January 2, 2006"}}
        </p>
        <p class='summary'>
            {{ .Params.summary }}
        </p>
    </div>
</div>
